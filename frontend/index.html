<!doctype html>
<html lang="en">

<head>
  <title>CV builder</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="description"
    content="Elevate your online presence with Crafto - a modern, versatile, multipurpose Bootstrap 5 responsive HTML5, SCSS template using highly creative 48+ ready demos.">
  <!-- favicon icon -->
  <link rel="shortcut icon" href="images/favicon.png">
  <link rel="apple-touch-icon" href="images/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  <!-- google fonts preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- style sheets and font icons  -->
  <link rel="stylesheet" href="css/vendors.min.css" />
  <link rel="stylesheet" href="css/icon.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <style>
    /* tooltip */
    .tooltip-inner {
      background-color: var(--white);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.16);
      color: var(--medium-gray);
      padding: 22px 35px;
      max-width: 260px;
      font-size: 16px;
      line-height: 26px;
      text-transform: none;
      font-weight: 400;
    }

    .bs-tooltip-auto[data-popper-placement^=bottom] .tooltip-arrow:before,
    .bs-tooltip-bottom .tooltip-arrow:before {
      border-bottom-color: var(--white) !important;
      border-width: 0 1.7em 1.7em !important;
    }

    .bs-tooltip-auto[data-popper-placement^=top] .tooltip-arrow:before,
    .bs-tooltip-top .tooltip-arrow:before {
      border-top-color: var(--white) !important;
      border-width: 1.7em 1.7em 0 !important;
    }

    .bs-tooltip-auto[data-popper-placement^=bottom] {
      margin-top: 15px !important;
    }

    .bs-tooltip-auto[data-popper-placement^=top] {
      margin-bottom: 15px !important;
    }

    .tooltip {
      opacity: 1 !important;
    }

    .tooltip .tooltip-arrow {
      width: 3.5em;
      height: 1.2em;
    }

    .bs-tooltip-start.tooltip .tooltip-arrow {
      width: 1.2em;
      height: 3.2em;
      margin-top: -18px;
    }

    .bs-tooltip-auto[data-popper-placement^=left] {
      margin-right: 15px;
    }

    .bs-tooltip-auto[data-popper-placement^=left] .tooltip-arrow:before,
    .bs-tooltip-start .tooltip-arrow:before {
      border-width: 1em 0 1em 1em !important;
      border-left-color: var(--white) !important;
    }

    .bs-tooltip-end.tooltip .tooltip-arrow {
      width: 1.2em;
      height: 3.2em;
      margin-top: -18px;
    }

    .bs-tooltip-auto[data-popper-placement^=right] {
      margin-left: 15px !important;
    }

    .bs-tooltip-auto[data-popper-placement^=right] .tooltip-arrow:before,
    .bs-tooltip-end .tooltip-arrow:before {
      border-width: 1.7rem 1.7rem 1.7rem 0 !important;
      border-right-color: var(--white) !important;
    }

    .tooltip-title {
      font-weight: 600;
      display: block;
      font-size: 18px;
      margin-bottom: 7px;
      color: var(--dark-gray);
      letter-spacing: -0.5px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script src="/js/jquery.js"></script>
  <script src="/js/vendors.min.js"></script>

</body>

</html>
